<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Locus Assistant{% endblock %}</title>
    <!-- Prevent page caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Select2 for searchable dropdowns -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/enhanced-filters.css') }}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš›</text></svg>" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-truck me-2"></i>Locus Assistant
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'dashboard' }}" href="#" onclick="navigateWithParams('dashboard')">
                            <i class="fas fa-tachometer-alt me-1"></i>Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'tours_dashboard' }}" href="#" onclick="navigateWithParams('tours')">
                            <i class="fas fa-route me-1"></i>Tours
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'heatmap_dashboard' }}" href="#" onclick="navigateWithParams('heatmap')">
                            <i class="fas fa-map-marked-alt me-1"></i>Heatmap
                        </a>
                    </li>
                </ul>

                <div class="navbar-nav">
                    <span class="navbar-text">
                        <i class="fas fa-user me-1"></i>Amin
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery for Select2 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Select2 for searchable dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <script>
    // Navigation function to preserve URL parameters and detect date ranges
    function navigateWithParams(page) {
        const currentParams = new URLSearchParams(window.location.search);
        let targetUrl;

        switch(page) {
            case 'dashboard':
                targetUrl = '/dashboard';
                break;
            case 'tours':
                targetUrl = '/tours';
                break;
            case 'heatmap':
                targetUrl = '/heatmap';
                break;
            default:
                return;
        }

        // Enhanced parameter detection - check current URL first
        let finalParams = new URLSearchParams();

        // For dashboard/orders page, navigate cleanly without any parameters to avoid errors
        if (page === 'dashboard') {
            // Dashboard navigation is always clean - no parameters
            window.location.href = targetUrl;
            return;
        }

        // For Tours and Heatmap, preserve date range parameters
        // If we have date range parameters in current URL, use them
        if (currentParams.has('date_from') && currentParams.has('date_to')) {
            finalParams.set('date_from', currentParams.get('date_from'));
            finalParams.set('date_to', currentParams.get('date_to'));
            if (currentParams.has('day_filter')) {
                finalParams.set('day_filter', currentParams.get('day_filter'));
            }
        }
        // If not, check localStorage for orders page date range
        else {
            const dateFrom = localStorage.getItem('selectedDateFrom');
            const dateTo = localStorage.getItem('selectedDateTo');
            const dayFilter = localStorage.getItem('selectedDayFilter');

            if (dateFrom && dateTo) {
                finalParams.set('date_from', dateFrom);
                finalParams.set('date_to', dateTo);
                if (dayFilter) {
                    finalParams.set('day_filter', dayFilter);
                }
            }
            // Fallback to single date if available
            else {
                const selectedDate = localStorage.getItem('selectedDate');
                if (selectedDate && selectedDate !== 'null' && selectedDate !== '') {
                    finalParams.set('date', selectedDate);
                }
            }
        }

        // Preserve other important parameters
        const preserveParams = ['search', 'status', 'city', 'rider', 'vehicle', 'company_owner', 'tour_status', 'tour_number'];
        preserveParams.forEach(param => {
            if (currentParams.has(param)) {
                finalParams.set(param, currentParams.get(param));
            }
        });

        // Build final URL
        if (finalParams.toString()) {
            targetUrl += '?' + finalParams.toString();
        }

        console.log('Navigating to:', targetUrl);
        window.location.href = targetUrl;
    }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
